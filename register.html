<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ProMeet</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Custom Site CSS -->
    <link rel="stylesheet" href="wwwroot/css/site.css" />
</head>

<body class="bg-light">

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="/">ProMeet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-lg-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-primary fw-bold" href="/register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main role="main" class="main-content-wrapper">

        <div class="container my-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                        <div class="card-header bg-primary text-white text-center py-4 border-0">
                            <h3 class="fw-bold mb-0">Create Account</h3>
                            <p class="mb-0 opacity-75">Join ProMeet today</p>
                        </div>
                        <div class="card-body p-5">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label fw-bold text-muted small">Full Name</label>
                                    <input type="text" class="form-control bg-light" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold text-muted small">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control bg-light border-start-0" id="email"
                                            name="email" placeholder="name@example.com" required>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label fw-bold text-muted small">Phone
                                            (Optional)</label>
                                        <input type="tel" class="form-control bg-light" id="phone" name="phone">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="city" class="form-label fw-bold text-muted small">City
                                            (Optional)</label>
                                        <input type="text" class="form-control bg-light" id="city" name="city">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold text-muted small">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control bg-light border-start-0"
                                            id="password" name="password" minlength="6" required>
                                    </div>
                                    <small class="text-muted">At least 6 characters, including uppercase and
                                        lowercase</small>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label fw-bold text-muted small">Confirm
                                        Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control bg-light border-start-0"
                                            id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold text-muted small">I am a...</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check card-radio flex-fill">
                                            <input class="form-check-input d-none" type="radio" name="userType"
                                                id="client" value="Client" checked>
                                            <label class="form-check-label btn btn-outline-primary w-100 py-2"
                                                for="client">
                                                <i class="bi bi-person me-2"></i> Client
                                            </label>
                                        </div>
                                        <div class="form-check card-radio flex-fill">
                                            <input class="form-check-input d-none" type="radio" name="userType"
                                                id="professional" value="Professional">
                                            <label class="form-check-label btn btn-outline-primary w-100 py-2"
                                                for="professional">
                                                <i class="bi bi-briefcase me-2"></i> Professional
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label small text-muted" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and
                                        <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                        <span class="spinner-border spinner-border-sm me-2 d-none"
                                            id="registerSpinner"></span>
                                        Create Account
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="text-muted small">Already have an account? <a href="/login.html"
                                        class="fw-bold text-decoration-none">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .card-radio .btn-outline-primary:hover,
            .card-radio input:checked+.btn-outline-primary {
                background-color: #0d6efd;
                color: white;
                border-color: #0d6efd;
            }
        </style>

    </main>

    <!-- Footer -->
    <footer class="footer border-top text-muted bg-white mt-auto">
        <div class="container py-4">
            <div class="text-center small">
                &copy; 2024 ProMeet - All Rights Reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="wwwroot/js/auth.js"></script>

    <script>
        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = '/';
        }

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || null,
                city: document.getElementById('city').value || null,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                userType: document.querySelector('input[name="userType"]:checked').value
            };

            // Validate password match
            if (formData.password !== formData.confirmPassword) {
                toastr.error('Passwords do not match!');
                return;
            }

            const spinner = document.getElementById('registerSpinner');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Show loading
            spinner.classList.remove('d-none');
            submitBtn.disabled = true;

            try {
                const result = await register(formData);

                if (result.success) {
                    toastr.success('Registration successful! Redirecting to login...');

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    toastr.error(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                toastr.error('An error occurred. Please try again.');
            } finally {
                spinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
